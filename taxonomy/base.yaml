# taxonomy/base.yaml
# =============================================================================
# IMC Customized Global Base Canonicals (v1.1)
# =============================================================================

# -----------------------------------------------------------------------------
# Standards this aligns to (global naming + surveillance)
# -----------------------------------------------------------------------------
# Naming conventions
#   - ICD-11 MMS (WHO), current release – canonical disease names, British
#     English spelling, and families/chapters used for normalization. [R1]
#
# Surveillance & program standards
#   - WHO IDSR Technical Guidelines, 3rd edition – priority conditions and
#     syndromic/transmission groupings used for national surveillance. [R2]
#   - WHO Surveillance Standards for Vaccine-Preventable Diseases, 2nd ed. –
#     disease-specific VPD surveillance standards (used here as a VPD tag/roll-up,
#     not a primary category). [R3]
#   - WHO Global Influenza Programme – ILI/SARI case definitions for respiratory
#     syndromic surveillance. [R4]
#   - WHO/GPEI – AFP & polio surveillance:
#       • Global guidance for conducting AFP surveillance (2025)
#       • Global Polio Surveillance Action Plan 2025–2026. [R5–R6]
#   - WHO/GTFCC – Public-health surveillance for cholera (2024): suspected vs
#     confirmed case definitions and outbreak use. [R7]
#   - WHO Global HIV, Viral Hepatitis & STIs Programme – Consolidated guidelines
#     and GHSS 2022–2030 framing for STBBI grouping. [R8]
#
# Notes
#   - Primary categories are mutually exclusive (e.g., Respiratory Infectious,
#     Enteric & Food/Water-borne, Vector-borne, CNS Infections, STBBI, NTDs,
#     Zoonoses (non-vector), Skin/Eye/ENT, NCDs (non-MNS), MNS, MNH/RH, Nutrition,
#     Injury & External Causes, General/Unspecified, Encounters/Services, Admin).
#   - "Vaccine-preventable" is implemented as a roll-up/tag (VPD), not a primary
#     category, to avoid overlap while supporting EPI reporting. [R3]
# =============================================================================

meta:
  name: "IMC Customized Global Base Canonicals"
  version: "2025-08-16-corrected"
  inherits: "" # no parent – this IS the base
  date_end_option: "epi.date_end"

# Order for top-level rollups/visuals
category_levels:
- Enteric & Food/Water-borne Infections
- Respiratory Infectious Diseases
- Vector-borne Diseases
- Viral Haemorrhagic Fevers
- CNS Infections (Meningitis/Encephalitis)
- STIs & Blood-borne Infections (STBBI)
- Parasitic & Neglected Tropical Diseases (NTDs)
- Zoonoses (non-vector) & High-Consequence Pathogens
- Skin, Eye & ENT Disorders
- Non-Communicable Diseases (non-MNS)
- Mental, Neurological & Substance Use (MNS) Disorders
- Maternal, Newborn & Reproductive Health
- Nutrition
- Injury & External Causes
- General Signs/Symptoms & Unspecified
- Encounters/Services
- Administrative Events

# -----------------------------------------------------------------------------
# PRIMARY SOURCE OF TRUTH
# Each canonical can include:
#   category: string (REQUIRED)
#   severity: High|Medium|Low (optional; overrides section-level defaults)
#   attributes: [VPD, Outbreak-prone, Climate-sensitive, AMR-relevant] (optional tags)
#   epidemic_groups: [Vaccine_Preventable, Water_Food_Borne, Respiratory_Epidemic, Vector_Borne, Viral_Hemorrhagic_Fever]
#   seasonal: [Winter, Spring, Summer, Autumn]
#   age_risks: [Under_5, School_Age, Adults, Elderly, Pregnant]
#   climate_groups: [Vector-borne, Water_and_Food_borne, Heat_and_Air_Quality_Sensitive, Extreme_Weather_Injury_and_Exposure,
#                    Nutrition_and_Food_Security, Mental_Health_Disaster_related, Maternal_and_Neonatal_Sensitivity]
# -----------------------------------------------------------------------------

